{% extends 'base/main.html' %}
{% block content %}


<style>
.card-img-top {
    width: 100%;
    height: 15vw;
    object-fit: cover;
}

.card {
    flex: 1 0 33% !important; 
    width: 50%;
}
.card:first-child {

    flex: 1 1 100% !important;
}
/* .card:not(:first-child) {
  flex: 1;
} */

@media (min-width: 576px) {
.card-group>.card:first-child .card-header, .card-group>.card:first-child .card-img-top {
    border-top-right-radius: 0;
    height: 50vh;
}
}
@media only screen and (max-width: 900px) {
  .card {
      width: 100%;
  }

}
@media (max-width: 900px){
    .card-group {
        /* -webkit-box-orient: horizontal;
        -webkit-box-direction: normal;
        -ms-flex-flow: row wrap; */
        flex-direction: column !important ;
    }
    .card-img-top {
    height: 40vw;
}
}
/* @include media-breakpoint-down(md) { 
    .card-group {
    -webkit-box-orient: horizontal;
    -webkit-box-direction: normal;
    -ms-flex-flow: row wrap;
    flex-flow: row wrap;
    }
 } */


</style>
<!-- <div class="container d-flex flex-wrap align-items-center"> -->
<div class="card-group">

{% for blog in blogs %}
    <div class="card mb-3 mt-5 ">
        <img src="{{blog.upload_image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
            <a href="{% url 'blog' blog.id %}"><h5 class="card-title">{{blog.title}}</h5></a>
            <p class="card-text">{{blog.description|truncatechars:255|safe }}</p>
            <p class="card-text"><small class="text-muted">{{blog.created_at}}</small></p>
        </div>
    </div> 
{% endfor %}
</div>

<!-- </div> -->

{% endblock content %}
